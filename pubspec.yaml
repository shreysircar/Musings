name: music
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none'

# Version and build number.
version: 1.0.0+1

# Environment configuration.
environment:
  sdk: ^3.6.1

# Dependencies required for the project.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  flutter_bloc:
  hydrated_bloc: ^10.0.0
  path_provider: 
  firebase_core: ^3.10.1
  firebase_auth:
  get_it: ^8.0.3
  dartz: ^0.10.1
  cloud_firestore:
  just_audio:
  lottie: ^3.3.1
  http: ^1.3.0
  webview_flutter: ^4.10.0
  webview_flutter_web: ^0.2.3+4
  webview_flutter_wkwebview: ^3.18.3
  youtube_player_flutter: ^9.1.1



flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/musings_icon.png"
  adaptive_icon_background: "#ffffff"  # Only for Android

  remove_alpha_ios: true  # Fixes the App Store warning


# Dev dependencies for testing and linting.
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter-specific settings.
flutter:
  uses-material-design: true

  # Adding assets to the application.
  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  # Custom fonts configuration.
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 300
